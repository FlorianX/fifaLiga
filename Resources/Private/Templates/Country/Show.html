<f:layout name="Default" />

<f:section name="Title">Show country"{country.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{country.name}</td>
		</tr>
	
		<tr>
			<th>Leagues</th>
			<td>
				<ul>
					<f:for each="{country.leagues}" as="league">
						<li>{league.name}</li>
					</f:for>
				</ul>
			</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
