<f:layout name="Default" />

<f:section name="Title">New club</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new club:</p>

	<f:form action="create" objectName="newClub">
		<ol>
			<li>
				<label for="name">Club</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="league">League</label>
				<f:form.select property="league" id="league" options="{leagues}" optionLabelField="name"/>
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
