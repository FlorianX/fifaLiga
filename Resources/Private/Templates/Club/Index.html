<f:layout name="Default" />

<f:section name="Title">A list of clubs</f:section>

<f:section name="Content">
	<f:if condition="{clubs}">
		<f:then>
			<ul>
				<f:for each="{clubs}" as="club">
					<li>
						<f:link.action action="show" arguments="{club: club}">{club.name}</f:link.action>
						<f:link.action action="edit" arguments="{club: club}">Edit</f:link.action>
						<f:form action="delete" arguments="{club: club}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No clubs created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new club</f:link.action></p>
	
	<f:link.action controller="Standard" action="index">Back</f:link.action>
</f:section>
