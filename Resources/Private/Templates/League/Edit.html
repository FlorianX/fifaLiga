<f:layout name="Default" />

<f:section name="Title">Edit league "{league.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{league}" objectName="league">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="country">Country</label>
				<f:form.select property="country" id="country" options="{countries}" optionLabelField="name"/>
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
